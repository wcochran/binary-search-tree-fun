<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="utf=8" />

<title>BST</title>

<style>
body {
  background-color : gray;
  font-family: "Arial Rounded MT Bold", "Helvetica Rounded", Arial, sans-serif;
}
h1 {
  font-size : 1.2em;
}
footer {
  font-size : 0.9 em;
  font-style: italic;
}
</style>

<script src="bst.js"></script>
<script src="matrix.js"></script>
<script src="bst-view.js"></script>
<script>
  function go() {
     var canvas = document.getElementById("bstcanvas");
     var success = bstView.init(canvas);
     if (success) {
       bstView.setRandomTree(40);
       bstView.display();
     } else {
       alert("Failed to initialize WebGL app.");
     }
  }
</script>

</head>
<body onload="go()">

<h1>BST</h1>

<canvas id="bstcanvas" width="1000" height="600"></canvas><br />

<footer>
  Wayne O. Cochran<br />
  August 16, 2016
</footer>

</body>
</html>
